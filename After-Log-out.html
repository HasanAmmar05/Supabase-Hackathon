<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Productivity Tracker - Logged Out</title>
    <link rel="stylesheet" href="input.css" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      id="After-Log-Out"
      class="min-h-screen bg-gray-100 flex items-center justify-center p-6"
    >
      <div
        class="bg-white rounded-lg shadow-xl flex flex-col md:flex-row max-w-4xl w-full"
      >
        <!-- Left side: Welcome message and Get extension button -->
        <div id="left-side" class="md:w-2/3 p-8">
          <h1 class="text-4xl font-bold mb-4">
            Welcome to the <span class="text-red-500">best</span> extension
          </h1>
          <p class="text-lg text-gray-600 mb-8">
            We create extensions
          </p>
          <a
            href="https://chromewebstore.google.com/"
            target="_blank"
            class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 shadow-lg dark:shadow-lg"
          >
            Get the extension here
          </a>
        </div>

        <!-- Right side: Login with Google button -->
        <div
          id="right-side"
          class="md:w-1/3 bg-white rounded-r-lg p-8 flex items-center justify-center"
        >
          <div class="text-center space-y-6 bg-white rounded-lg shadow-lg p-8 w-80">
            <h1 class="text-2xl font-bold text-red-800">
              Login to YouTube Productivity Tracker
            </h1>
            <button
              id="loginButton"
              class="flex items-center justify-center text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full"
            >
              <svg
                class="w-5 h-5 mr-2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                />
              </svg>
              Login with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
