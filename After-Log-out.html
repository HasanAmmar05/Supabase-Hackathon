<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Productivity Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="output.css" rel="stylesheet" />
  </head>
<body>
  <div
    id="After-Log-Out"
    class="min-h-screen bg-gray-100 flex items-center justify-center p-6"
  >
    <div
      class="bg-white rounded-lg shadow-xl flex flex-col md:flex-row max-w-4xl w-full"
    >
      <!-- Left side: Welcome message and Get extension button -->
      <div id="left-side" class="md:w-2/3 p-8">
        <h1 class="text-4xl font-bold mb-4">
          Welcome to the <span class="text-indigo-600">best</span> extension
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          We create beautiful and functional websites for businesses of all
          sizes.
        </p>
        <a
          href="#"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg inline-block transition duration-300"
        >
          Get the extension here
        </a>
      </div>

      <!-- Right side: Login with Google button -->
      <div
        id="right-side"
        class="md:w-1/3 bg-gray-50 rounded-r-lg flex items-center justify-center p-8"
      >
        <button
          class="w-full bg-white hover:bg-gray-50 text-gray-900 font-semibold py-3 px-6 border border-gray-300 rounded-lg shadow-sm flex items-center justify-center transition duration-300"
        >
          <svg
            class="w-5 h-5 mr-2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Login with Google
        </button>
      </div>
    </div>
  </div>
</body>
</html>
