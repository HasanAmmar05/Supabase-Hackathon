<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Productivity Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Login Screen (UI 1) -->
    <div
      id="loginScreen"
      class="flex items-center justify-center min-h-screen bg-red-600 p-6"
    >
      <div class="text-center space-y-6 bg-white rounded-lg shadow-lg p-8 w-80">
        <h1 class="text-2xl font-bold text-red-800">
          Login to YouTube Productivity Tracker
        </h1>
        <button
          id="loginButton"
          class="flex items-center justify-center text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full"
        >
          <svg
            class="w-5 h-5 mr-2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Login with Google
        </button>
      </div>
    </div>

    <!-- Main Stats Screen (UI 2) -->
    <div
      id="statsScreen"
      class="text-center space-y-6 p-6 w-96 bg-white shadow-lg rounded-lg"
    >
      <h1 class="text-2xl font-bold text-gray-700">
        YouTube Productivity Tracker
      </h1>
      <p id="videoStatus" class="text-lg text-gray-600">Analyzing video...</p>
      <p class="text-lg font-semibold text-gray-700">
        Total Points: <span id="totalPoints">0</span>
      </p>
      <p class="text-base text-gray-600">
        Leaderboard Rank: <span id="leaderboardRank">--</span>
      </p>

      <!-- Leaderboard Button -->
      <button
        id="leaderboardButton"
        class="w-full text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        View Leaderboard
      </button>

      <!-- Logout Button -->
      <button
        id="logoutButton"
        class="w-full text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Logout
      </button>
    </div>



    <script src="popup.js"></script>
  </body>
</html>
