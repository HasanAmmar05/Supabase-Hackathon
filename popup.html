<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Productivity Tracker</title>
    <link href="input.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">

    <style>
      body, html {
          margin: 0;
          padding: 0;
          width: 320px;
          height: 400px;
          overflow: hidden;
      }
      #loginScreen {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      #statsScreen {
          width: 100%;
          height: 100%;
          background-color: #282828;
          padding: 20px;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
      }
      .bg-lightgreyStats {
          background-color: #3e3e3e;
      }
      .content-wrapper {
          flex-grow: 1;
          display: flex;
          flex-direction: column;
      }
      .button-wrapper {
          margin-top: auto;
          padding-bottom: 20px; 
      }
  </style>
</head>
<body>
    <!-- Login Screen (UI 1) -->
    <div id="loginScreen" class="bg-red-600 p-6">
        <div class="text-center space-y-6 bg-white rounded-lg shadow-lg p-8 w-80">
            <h1 class="text-2xl font-bold text-red-800">Login to YouTube Productivity Tracker</h1>
            <button id="loginButton" class="flex items-center justify-center text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Login with Google
            </button>
        </div>
    </div>

    <!-- Main Stats Screen (UI 2) -->
    <div id="statsScreen" class="text-center text-white h-full w-full" style="display: none;">
      <div class="content-wrapper space-y-4">
            <div class="flex justify-center items-center bg-lightgreyStats text-white w-32 h-32 rounded-full mx-auto mb-2">
                <div class="text-center">
                    <p class=" text-3xl font-bold">1 mill</p>
                    <p class="text-xs">Total Points</p>
                </div>
            </div>
            <div class="absolute bg-gray-100 text-black rounded-full flex items-center justify-center w-10 h-10 top-0 right-4">
                <p class="text-xs font-bold">+80k</p>
            </div>
        </div>

        <div class="flex justify-center items-center text-yellow-500 mb-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21 5h-2V3a1 1 0 00-1-1h-3a1 1 0 00-1 1v2h-4V3a1 1 0 00-1-1H6a1 1 0 00-1 1v2H3a1 1 0 00-1 1v2a7 7 0 005 6.7V18H5a1 1 0 00-1 1v2a1 1 0 001 1h14a1 1 0 001-1v-2a1 1 0 00-1-1h-2v-3.3A7 7 0 0022 8V6a1 1 0 00-1-1zM5 8V6h1v5.72A5.002 5.002 0 015 8zm14 0a5.002 5.002 0 01-1 3.72V6h1v2z"></path>
            </svg>
            <p class="text-lg font-bold ml-2 mr-2">7th</p>
        </div>

        <div class="mb-2">
            <p class="text-sm mb-3">Daily Goal: 500 Points</p>
            <div class="bg-gray-400 rounded-full h-3 w-full">
                <div class="bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br h-3 rounded-full" style="width: 45%"></div>
            </div>
            <p class="text-right text-xs">45%</p>
        </div>

        <div class="mb-2">
            <p class="text-sm mb-2">Level 7</p>
            <div class="bg-gray-400 rounded-full h-3 w-full mb-3">
                <div class="bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br h-3 rounded-full" style="width: 75%"></div>
            </div>
            <p class="text-right text-xs">75%</p>
        </div>

        <div class="button-wrapper flex justify-between mt-2">
          <button id="leaderBoardButton" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
              Leaderboard
          </button>
          <button id="signOutButton" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
              Sign Out
          </button>
      </div>
  </div>
</div>

    <script src="popup.js"></script>
    <script src="UserStats.js"></script>
</body>
</html>
