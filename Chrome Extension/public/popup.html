<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Productivity Tracker</title>
    <link href="output.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 320px;
            height: 400px;
            overflow: hidden;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Login Screen (UI 1) -->

        <div id="loginScreen" class="w-full h-full flex items-center justify-center bg-[#2F343A]">
            <div class="w-[280px] bg-[#1C1F25] rounded-xl p-8 shadow-lg flex flex-col items-center justify-center">
                <h1 class="mb-4 text-2xl font-bold text-white">App Name</h1>
                <p class="mb-8 text-sm text-gray-400">to get started</p>
                <button
                id="loginButton"
                class="flex items-center justify-center text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full"
              >
              <svg
              class="w-5 h-5 mr-2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
                Login with Google
              </button>
            </div>
        </div>

    <!-- Main Stats Screen (UI 2) -->
    <div id="statsScreen" class="w-full h-full p-6 text-white bg-gray-800" style="display: none;">
        <div class="flex flex-col h-full">
            <div class="flex-grow space-y-6">
                <div class="relative">
                    <div class="flex items-center justify-center w-32 h-32 mx-auto bg-gray-700 rounded-full">
                        <div class="text-center">
                            <p class="text-4xl font-bold">1250</p>
                            <p class="text-sm">Total Points</p>
                        </div>
                    </div>
                    <div class="absolute top-0 right-0 flex items-center justify-center w-10 h-10 text-white bg-gray-600 rounded-full">
                        <p class="text-xs font-bold">+75</p>
                    </div>
                </div>

                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <p class="text-xl font-bold">7th</p>
                </div>

                <div>
                    <div class="flex justify-between mb-1">
                        <p class="text-sm">Daily Goal: 500 Points</p>
                        <p class="text-sm">45%</p>
                    </div>
                    <div class="h-2 bg-gray-600 rounded-full">
                        <div class="h-2 bg-green-500 rounded-full" style="width: 45%"></div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between mb-1">
                        <p class="text-sm">Level 7</p>
                        <p class="text-sm">75%</p>
                    </div>
                    <div class="h-2 bg-gray-600 rounded-full">
                        <div class="h-2 bg-green-500 rounded-full" style="width: 75%"></div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between mt-6">
                <button id="leaderBoardButton" class="px-4 py-2 text-white transition duration-300 bg-green-500 rounded-md hover:bg-green-600">
                    Leaderboard
                </button>
                <button id="signOutButton" class="px-4 py-2 text-white transition duration-300 bg-red-500 rounded-md hover:bg-red-600">
                    Sign Out
                </button>
            </div>
        </div>
    </div>

    <script src="src/popup.js"></script>
    <script src="src/UserStats.js"></script>
</body>
</html>
