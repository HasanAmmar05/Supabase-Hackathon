<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0" />
          <title>Productive Grounds</title>
          <link rel="icon" href="assets/icon.png" type="image/x-icon">
          <link href="output.css" rel="stylesheet" />
          <link href="assets/google.css" rel="stylesheet" />
          <link href="assets/loader.css" rel="stylesheet" />
          <style>
               body,
               html {
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
               }
          </style>
     </head>
     <body class="font-sans">
          <!-- Login Screen (UI 1) -->

          <div
               id="loginScreen"
               class="hidden w-full items-center justify-center  bg-gray-800 h-[200px]">
               <div
                    class="w-[340px] flex flex-col items-center justify-center space-y-3 shadow-2xl">
                    <h1 class="text-3xl font-bold text-white">Productive Grounds</h1>

                    <p class="text-sm text-gray-400">to get started</p>

                    <button class="gsi-material-button" id="loginButton">
                         <div class="gsi-material-button-state"></div>
                         <div class="gsi-material-button-content-wrapper">
                              <div class="gsi-material-button-icon">
                                   <svg
                                        version="1.1"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 48 48"
                                        xmlns:xlink="http://www.w3.org/1999/xlink"
                                        style="display: block">
                                        <path
                                             fill="#EA4335"
                                             d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                        <path
                                             fill="#4285F4"
                                             d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                        <path
                                             fill="#FBBC05"
                                             d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                        <path
                                             fill="#34A853"
                                             d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                        <path
                                             fill="none"
                                             d="M0 0h48v48H0z"></path>
                                   </svg>
                              </div>
                              <span class="gsi-material-button-contents"
                                   >Sign in with Google</span
                              >
                              <span style="display: none"
                                   >Sign in with Google</span
                              >
                         </div>
                    </button>
               </div>
          </div>

          <!-- Main Stats Screen (UI 2) -->

          <div class="absolute flex items-center justify-center w-full h-full bg-black/50 z-[99999]" id="loader-container">
               <div class="loader"></div>
          </div>

          <div
               id="statsScreen"
               class="flex w-full h-full p-6 text-white bg-gray-800">
               <div class="flex flex-col h-full w-[280px]">
                    <div class="flex-grow space-y-3">
                         
                         <div class="relative">
                              <div
                              class="flex items-center justify-center size-40 mx-auto bg-gray-700 rounded-full border-4 shadow-2xl border-[#ffffff81] ">
                              <div class="text-center">
                                   <p
                                        id="totalPointsValue"
                                        class="mb-2 text-5xl font-bold">
                                        null
                                   </p>
                                   <p class="text-sm font-medium">Total Points</p>
                              </div>

                              <div
                                   class="absolute top-0 left-3/4 flex items-center justify-center w-10 h-10 text-white bg-gray-600 rounded-full border-[3px] border-[#ffffff81]">
                                   <p
                                        id="newPointsEarnedValue"
                                        class="text-xs font-bold">
                                        +0
                                   </p>
                              </div>
                         
                         </div>
                              
                         </div>

                         <div class="font-semibold text-center">
                              <span>Watch 30% of a productive video to earn points</span>
                         </div>

                         <div
                              class="flex items-center justify-center space-x-2">
                              <img src="assets/trophy.svg" alt="" />
                              <p
                                   id="leaderboardPosition"
                                   class="text-xl font-bold">
                                   null
                              </p>
                         </div>

                         <div>
                              <div class="flex justify-between mb-1">
                                   <p id="dailyGoalValue" class="text-sm font-medium">
                                        Daily Goal: null
                                   </p>
                                   <p
                                        id="dailyGoalProgressValue"
                                        class="text-sm font-medium">
                                        null
                                   </p>
                              </div>
                              <div class="h-3 bg-gray-600 rounded-full">
                                   <div
                                        id="dailyGoalProgressBar"
                                        class="h-3 bg-green-500 rounded-full"
                                        style="width: 45%"></div>
                              </div>
                         </div>

                         <div>
                              <div class="flex justify-between mb-1">
                                   <p id="currentLevelValue" class="text-sm font-medium">
                                        Level null
                                   </p>
                                   <p
                                        id="currentLevelProgressValue"
                                        class="text-sm font-medium" >
                                        null
                                   </p>
                              </div>
                              <div class="h-3 bg-gray-600 rounded-full">
                                   <div
                                        id="currentLevelProgressBar"
                                        class="h-3 bg-green-500 rounded-full"
                                        style="width: 75%"></div>
                              </div>
                         </div>
                    </div>

                    <div class="flex justify-between mt-6">
                         <button
                              id="leaderBoardButton"
                              class="w-[98px] py-2 text-white transition duration-300 bg-green-500 rounded-md font-medium hover:bg-green-600">
                              Leaderboard
                         </button>
                         <button
                              id="signOutButton"
                              class="w-[98px] py-2 text-white transition duration-300 bg-red-500 rounded-md font-medium hover:bg-red-600">
                              Sign Out
                         </button>
                    </div>
               </div>
          </div>

          <script src="src/popup.js"></script>
     </body>
</html>
