<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Leaderboard</title>
    <link rel="stylesheet" href="output.css">
    
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white bg-gray-900">
    <div class="relative w-full max-w-md p-8 overflow-hidden bg-gray-800 border border-gray-700 shadow-lg rounded-xl">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-500 via-yellow-500 to-orange-500"></div>
        
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold text-emerald-400">Leaderboard App</h1>
            <div class="flex items-center justify-center w-10 h-10 bg-gray-700 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </div>
        
        <h2 class="mb-10 text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-yellow-400 to-orange-400">Top Players</h2>
        
        <div class="flex items-end justify-center mb-12 space-x-4">
            <div class="flex flex-col items-center">
                <div class="flex items-center justify-center w-20 mb-2 transition-transform duration-200 transform rounded-t-lg shadow-lg h-28 bg-emerald-600 hover:scale-105">
                    <span class="text-2xl font-bold text-white">2</span>
                </div>
                <span class="text-sm font-semibold text-emerald-400">xyz 2</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="flex items-center justify-center w-20 mb-2 transition-transform duration-200 transform bg-yellow-600 rounded-t-lg shadow-lg h-36 hover:scale-105 animate-pulse">
                    <span class="text-3xl font-bold text-white">1</span>
                </div>
                <span class="text-sm font-semibold text-yellow-400">xyz 1</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="flex items-center justify-center w-20 h-24 mb-2 transition-transform duration-200 transform bg-orange-600 rounded-t-lg shadow-lg hover:scale-105">
                    <span class="text-2xl font-bold text-white">3</span>
                </div>
                <span class="text-sm font-semibold text-orange-400">xyz 3</span>
            </div>
        </div>
        
        <div class="overflow-hidden bg-gray-700 rounded-lg shadow-lg">
            <table class="w-full">
                <thead>
                    <tr class="text-left bg-gray-600">
                        <th class="px-4 py-3 font-semibold">Rank</th>
                        <th class="px-4 py-3 font-semibold">Username</th>
                        <th class="px-4 py-3 font-semibold text-right">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="transition-colors duration-200 border-b border-gray-600 hover:bg-gray-650">
                        <td class="px-4 py-3">4</td>
                        <td class="px-4 py-3">xyz</td>
                        <td class="px-4 py-3 text-right">50</td>
                    </tr>
                    <tr class="transition-colors duration-200 border-b border-gray-600 hover:bg-gray-650">
                        <td class="px-4 py-3">5</td>
                        <td class="px-4 py-3">xyz</td>
                        <td class="px-4 py-3 text-right">50</td>
                    </tr>
                    <tr class="transition-colors duration-200 hover:bg-gray-650">
                        <td class="px-4 py-3">6</td>
                        <td class="px-4 py-3">xyz</td>
                        <td class="px-4 py-3 text-right">50</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
