<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full border border-gray-700 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-500 via-yellow-500 to-orange-500"></div>
        
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-emerald-400">Leaderboard App</h1>
            <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </div>
        
        <h2 class="text-3xl font-bold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-yellow-400 to-orange-400">Top Players</h2>
        
        <div class="flex justify-center items-end mb-12 space-x-4">
            <div class="flex flex-col items-center">
                <div class="w-20 h-28 bg-emerald-600 rounded-t-lg flex items-center justify-center mb-2 shadow-lg transform hover:scale-105 transition-transform duration-200">
                    <span class="text-white text-2xl font-bold">2</span>
                </div>
                <span class="text-sm font-semibold text-emerald-400">xyz 2</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-20 h-36 bg-yellow-600 rounded-t-lg flex items-center justify-center mb-2 shadow-lg transform hover:scale-105 transition-transform duration-200 animate-pulse">
                    <span class="text-white text-3xl font-bold">1</span>
                </div>
                <span class="text-sm font-semibold text-yellow-400">xyz 1</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-20 h-24 bg-orange-600 rounded-t-lg flex items-center justify-center mb-2 shadow-lg transform hover:scale-105 transition-transform duration-200">
                    <span class="text-white text-2xl font-bold">3</span>
                </div>
                <span class="text-sm font-semibold text-orange-400">xyz 3</span>
            </div>
        </div>
        
        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-600 text-left">
                        <th class="py-3 px-4 font-semibold">Rank</th>
                        <th class="py-3 px-4 font-semibold">Username</th>
                        <th class="py-3 px-4 text-right font-semibold">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-600 hover:bg-gray-650 transition-colors duration-200">
                        <td class="py-3 px-4">4</td>
                        <td class="py-3 px-4">xyz</td>
                        <td class="py-3 px-4 text-right">50</td>
                    </tr>
                    <tr class="border-b border-gray-600 hover:bg-gray-650 transition-colors duration-200">
                        <td class="py-3 px-4">5</td>
                        <td class="py-3 px-4">xyz</td>
                        <td class="py-3 px-4 text-right">50</td>
                    </tr>
                    <tr class="hover:bg-gray-650 transition-colors duration-200">
                        <td class="py-3 px-4">6</td>
                        <td class="py-3 px-4">xyz</td>
                        <td class="py-3 px-4 text-right">50</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
