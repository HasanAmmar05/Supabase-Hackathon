<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Productivity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="text-center space-y-4">
        <h1 class="text-xl font-bold">YouTube Productivity Tracker</h1>
        <p>Track how productive you are on YouTube.</p>
        
        <!-- Login Button -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Login with Google</button>

        <!-- Leaderboard Button -->
        <button class="bg-green-500 text-white px-4 py-2 rounded">View Leaderboard</button>

        <!-- Stats Button -->
        <button class="bg-purple-500 text-white px-4 py-2 rounded">View My Stats</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
