<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="input.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Leaderboard</h1>
            <div class="w-8 h-8 bg-white rounded-full"></div>
        </header>

        <!-- Ranks Container -->
        <div class="bg-gray-800 rounded-lg p-6 relative">
            
            <div class="bg-gray-700 rounded-lg p-4 mb-4 mx-auto w-2/3 relative -mt-16">
                <div class="flex justify-center items-end h-40">
                    
                    <div class="flex flex-col items-center mx-2">
                        <div class="w-12 h-12 flex items-center justify-center mb-2">
                            <img src="Trophies_icons\2nd.png" alt="Trophy" class="w-full h-full object-contain">
                        </div>
                        <div class="w-16 h-24 bg-gray-600 flex flex-col items-center justify-center p-2">
                            <p class="text-sm text-center">Kathryn Murphy</p>
                            <p class="font-bold text-center">1600</p>
                        </div>
                    </div>

                    <!-- First Place -->
                    <div class="flex flex-col items-center mx-2">
                        <div class="w-12 h-12 flex items-center justify-center mb-2">
                            <img src="Trophies_icons\1st.png" alt="Trophy" class="w-full h-full object-contain">
                        </div>
                        <div class="w-20 h-28 bg-yellow-500 flex flex-col items-center justify-center p-2">
                            <p class="text-sm text-center">Cody Fisher</p>
                            <p class="font-bold text-center">1800</p>
                        </div>
                    </div>

                    <!-- Third Place -->
                    <div class="flex flex-col items-center mx-2">
                        <div class="w-12 h-12 flex items-center justify-center mb-2">
                            <img src="Trophies_icons\2nd.png" alt="Trophy" class="w-full h-full object-contain">
                        </div>
                        <div class="w-16 h-20 bg-orange-500 flex flex-col items-center justify-center p-2">
                            <p class="text-sm text-center">Kristin Watson</p>
                            <p class="font-bold text-center">1400</p>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="py-2 px-4 text-left">Place</th>
                            <th class="py-2 px-4 text-left">Name</th>
                            <th class="py-2 px-4 text-right">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-700">
                            <td class="py-2 px-4">4</td>
                            <td class="py-2 px-4">Cody Fisher</td>
                            <td class="py-2 px-4 text-right">1300</td>
                        </tr>
                        <tr class="border-b border-gray-700">
                            <td class="py-2 px-4">5</td>
                            <td class="py-2 px-4">Kathryn Murphy</td>
                            <td class="py-2 px-4 text-right">1200</td>
                        </tr>
                        <tr class="border-b border-gray-700">
                            <td class="py-2 px-4">6</td>
                            <td class="py-2 px-4">Kristin Watson</td>
                            <td class="py-2 px-4 text-right">500</td>
                        </tr>
                        <tr class="bg-green-800">
                            <td class="py-2 px-4">7</td>
                            <td class="py-2 px-4">You</td>
                            <td class="py-2 px-4 text-right">300</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4">8</td>
                            <td class="py-2 px-4">Annette Black</td>
                            <td class="py-2 px-4 text-right">200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
