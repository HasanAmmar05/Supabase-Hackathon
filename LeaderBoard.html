<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000016;
        color: white;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #1a1a2e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
      }

      h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
      }

      .top-three {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .podium {
        text-align: center;
        margin: 0 10px;
      }

      .pedestal {
        width: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        position: relative;
      }

      .first {
        background-color: #facc15;
        height: 120px;
      }

      .second {
        background-color: #a1a1aa;
        height: 100px;
      }

      .third {
        background-color: #f97316;
        height: 80px;
      }

      /* Larger Trophy icons */
      .trophy {
        font-size: 50px; /* Increased size */
        position: absolute;
        top: -130px; /* Adjusted position */
        left: 50%;
        transform: translateX(-50%);

      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th, td {
        border: 1px solid #4a5568;
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #2e2e4a;
      }

      tr:nth-child(even) {
        background-color: #1f1f38;
      }

      .highlight {
        background-color: #2f855a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Leaderboard</h1>

      <div class="top-three">
        <!-- Second Place -->
        <div class="podium">
          <p>Kathryn Murphy</p>
          <p>1600</p>
          <div class="pedestal second">
            2
            <!-- Trophy Icon -->
            <i class="fas fa-trophy trophy" style="color:#a1a1aa"></i>
          </div>
        </div>

        <!-- First Place -->
        <div class="podium">
          <p>Cody Fisher</p>
          <p>1800</p>
          <div class="pedestal first">
            1
            <!-- Trophy Icon -->
            <i class="fas fa-trophy trophy"></i>
          </div>
        </div>

        <!-- Third Place -->
        <div class="podium">
          <p>Kristin Watson</p>
          <p>1400</p>
          <div class="pedestal third">
            3
            <!-- Trophy Icon -->
            <i class="fas fa-trophy trophy" style="color:#f97316"></i>
          </div>
        </div>
      </div>

      <!-- Leaderboard Table -->
      <table>
        <thead>
          <tr>
            <th>Place</th>
            <th>Name</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>4</td>
            <td>Cody Fisher</td>
            <td>1300</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Kathryn Murphy</td>
            <td>1200</td>
          </tr>
          <tr>
            <td>6</td>
            <td>Kristin Watson</td>
            <td>500</td>
          </tr>
          <tr class="highlight">
            <td>7</td>
            <td>You</td>
            <td>300</td>
          </tr>
          <tr>
            <td>8</td>
            <td>Annette Black</td>
            <td>200</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
