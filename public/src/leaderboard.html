<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0" />
          <title>Leaderboard</title>
          <link href="src/output.css" rel="stylesheet" />
          <link href="src/loader.css" rel="stylesheet" />
     </head>

     <body
          class="text-white bg-[radial-gradient(closest-side,_#5E83DB_0%,_#110F28_86%)] min-h-[90vh]">
          <nav class="flex flex-row justify-between mx-6 mt-6">
               <h2 class="text-xl font-medium">Productify</h2>
               <h1 class="text-4xl font-medium">Leaderboard</h1>
               <h2 class="text-xl font-medium">Productify</h2>
          </nav>

          <!-- Spinner -->
          <div class="absolute top-0 flex items-center justify-center w-full h-full bg-black/50 z-[99999]" id="loader-container">
               <div class="loader"></div>
          </div>

          <div class="container p-4 mx-auto">
               <!-- Ranks Container -->
               <div
                    class="relative p-6 mt-24 bg-[#110F28] mx-24 rounded-xl outline outline-[6px] outline-[#979EC3]">
                    <div
                         class="relative w-2/3 p-8 mx-auto mb-4 -mt-16 bg-[#110F28] rounded-3xl outline outline-[5px] outline-[#979EC3] outline-offset-[-8px]">
                         <div class="flex items-end justify-center h-40">
                              <!-- Second Place -->
                              <div class="flex flex-col items-center mx-2">
                                   <div
                                        class="flex items-center justify-center w-12 h-12 mb-2">
                                        <img
                                             src="../assets/Trophies_icons/2nd.png"
                                             alt="Trophy"
                                             class="object-contain w-full h-full" />
                                   </div>
                                   <div
                                        class="flex flex-col items-center justify-center h-24 p-2 bg-gray-600 min-w-[100px] w-min">
                                        <p
                                             id="pos-2-name"
                                             class="text-sm text-center"></p>
                                        <p
                                             id="pos-2-score"
                                             class="font-bold text-center"></p>
                                   </div>
                              </div>

                              <!-- First Place -->
                              <div class="flex flex-col items-center mx-2">
                                   <div
                                        class="flex items-center justify-center w-12 h-12 mb-2">
                                        <img
                                             src="../assets/Trophies_icons/1st.png"
                                             alt="Trophy"
                                             class="object-contain w-full h-full" />
                                   </div>
                                   <div
                                        class="flex flex-col items-center justify-center p-2 bg-yellow-500 min-w-[100px] w-min h-28">
                                        <p
                                             id="pos-1-name"
                                             class="text-sm text-center"></p>
                                        <p
                                             id="pos-1-score"
                                             class="font-bold text-center"></p>
                                   </div>
                              </div>

                              <!-- Third Place -->
                              <div class="flex flex-col items-center mx-2">
                                   <div
                                        class="flex items-center justify-center w-12 h-12 mb-2">
                                        <img
                                             src="../assets/Trophies_icons/2nd.png"
                                             alt="Trophy"
                                             class="object-contain w-full h-full" />
                                   </div>
                                   <div
                                        class="flex flex-col items-center justify-center h-20 p-2 bg-orange-500 min-w-[100px] w-min">
                                        <p
                                             id="pos-3-name"
                                             class="text-sm text-center"></p>
                                        <p
                                             id="pos-3-score"
                                             class="font-bold text-center"></p>
                                   </div>
                              </div>
                         </div>
                    </div>

                    <div class="overflow-hidden bg-[#110F28]/60 rounded-xl">
                         <table id="current-user-body" class="w-full"></table>

                         <table class="w-full">
                              <thead>
                                   <tr class="bg-[#110F28]">
                                        <th class="px-4 py-2 text-left">
                                             Place
                                        </th>
                                        <th class="px-4 py-2 text-left">
                                             Name
                                        </th>
                                        <th class="px-4 py-2 text-right">
                                             Points
                                        </th>
                                   </tr>
                              </thead>
                              <tbody id="post-3-positions-body">
                                   <!-- Top 3 rows will be inserted here -->
                              </tbody>
                         </table>
                    </div>
               </div>
          </div>
     </body>
     <script src="src/script/leaderboard.js"></script>
</html>
