<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0" />
          <title>Leaderboard</title>
          <link href="output.css" rel="stylesheet" />
     </head>
     <body class="text-white bg-gray-900">
          <div class="container p-4 mx-auto">
               <header class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold">Leaderboard</h1>
                    <div class="w-8 h-8 bg-white rounded-full"></div>
               </header>

               <!-- Ranks Container -->
               <div class="relative p-6 bg-gray-800 rounded-lg">
                    <div
                         class="relative w-2/3 p-4 mx-auto mb-4 -mt-16 bg-gray-700 rounded-lg">
                         <div class="flex items-end justify-center h-40">
                              <div class="flex flex-col items-center mx-2">
                                   <div
                                        class="flex items-center justify-center w-12 h-12 mb-2">
                                        <img
                                             src="assets\Trophies_icons\2nd.png"
                                             alt="Trophy"
                                             class="object-contain w-full h-full" />
                                   </div>
                                   <div
                                        class="flex flex-col items-center justify-center w-16 h-24 p-2 bg-gray-600">
                                        <p
                                             id="pos-2-name"
                                             class="text-sm text-center"></p>
                                        <p
                                             id="pos-2-score"
                                             class="font-bold text-center"></p>
                                   </div>
                              </div>

                              <!-- First Place -->
                              <div class="flex flex-col items-center mx-2">
                                   <div
                                        class="flex items-center justify-center w-12 h-12 mb-2">
                                        <img
                                             src="assets\Trophies_icons\1st.png"
                                             alt="Trophy"
                                             class="object-contain w-full h-full" />
                                   </div>
                                   <div
                                        class="flex flex-col items-center justify-center w-20 p-2 bg-yellow-500 h-28">
                                        <p
                                             id="pos-1-name"
                                             class="text-sm text-center"></p>
                                        <p
                                             id="pos-1-score"
                                             class="font-bold text-center"></p>
                                   </div>
                              </div>

                              <!-- Third Place -->
                              <div class="flex flex-col items-center mx-2">
                                   <div
                                        class="flex items-center justify-center w-12 h-12 mb-2">
                                        <img
                                             src="assets\Trophies_icons\2nd.png"
                                             alt="Trophy"
                                             class="object-contain w-full h-full" />
                                   </div>
                                   <div
                                        class="flex flex-col items-center justify-center w-16 h-20 p-2 bg-orange-500">
                                        <p
                                             id="pos-3-name"
                                             class="text-sm text-center"></p>
                                        <p
                                             id="pos-3-score"
                                             class="font-bold text-center"></p>
                                   </div>
                              </div>
                         </div>
                    </div>

                    <div class="overflow-hidden bg-gray-800 rounded-lg">
                         <table class="w-full">
                              <thead>
                                   <tr class="bg-gray-700">
                                        <th class="px-4 py-2 text-left">
                                             Place
                                        </th>
                                        <th class="px-4 py-2 text-left">
                                             Name
                                        </th>
                                        <th class="px-4 py-2 text-right">
                                             Points
                                        </th>
                                   </tr>
                              </thead>
                              <tbody id="post-3-positions-body">
                              </tbody>
                         </table>
                    </div>
               </div>
          </div>
     </body>
     <script src="src/leaderboard.js"></script>
</html>
